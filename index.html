<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Groceries</title>
    <link rel="stylesheet" href="css/pure-min.min.css" />
    <link rel="stylesheet" href="css/spacing.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script defer src="js/libs/vue.global.js"></script>
    <script defer src="js/libs/bin.min.js"></script>
    <script defer type="module" src="js/app.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 class="site-title">Grocery List</h1>

      <ul class="grocery-list">
        <li v-for="(item, idx) in items">
          <input
            :id="`item-${idx}`"
            class="mr-sm"
            type="checkbox"
            v-model="items[idx].done"
          />
          <label :for="`item-${idx}`">{{ item.name }}</label>
        </li>
      </ul>

      <form @submit.prevent="addItem" class="pure-form">
        <fieldset>
          <input
            class="pure-input-1"
            placeholder="Type item here"
            type="text"
            v-model="text"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
